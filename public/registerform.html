        <title>Register</title>

    <body>
        <div class="header">
            <div class="header-logo">Takshashila Library</div>
            <div class="header-menu">
                <ul>
                    <li><a href="3_login.html" class="button button1">Login</a></li>
                    <li><a href="registerform.html" class="button button2">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <form id="Register">
                <fieldset>
                  <legend><span class="number">1</span>Basic details</legend>
                  <label>Name</label>
                  <input type="text" class="slct" id="name" required pattern="[a-zA-Z|' ']{3,30}" title="Sorry, only letters and spaces are allowed with a maximum length of 3-30 letters.">
                  <label>Date Of Birth</label>
                  <input type="date" class="slct" id="Dob" required>
                  <label>E-mail</label>
                  <input type="email" class="slct" id="email" required pattern="[a-zA-Z0-9|.]+@[a-zA-z]+[.][a-zA-Z]+" title="Sorry, only letters, numbers, periods(.) are allowed.">
                  <label>Phone Number</label>
                  <input type="number" class="slct" id="phno" required pattern="[6-9]{1}[0-9]{9}" title="Sorry, only numbers starting with 6,7,8,9 are allowed. Maintain the length of 10.">  
                  <label>New Password</label>
                  <input type="password" class="slct" id="password" required pattern="(?=.*\d).{8,16}" title="Sorry, password must be of 8 to 16 characters including atleast one in each category: uppercase, lowercase, number and special character">
                </fieldset>          
                                        
                <fieldset>
                    <legend><span class="number">2</span>Book preferences</legend>
                    <label>Preference - 1</label>
                    <select class="slct" id="p1" required>
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                    <label>Preference - 2</label>
                    <select class="slct" id="p2">
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                    <label>Preference - 3</label>
                    <select class="slct" id="p3">
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                </fieldset>      
                
                <fieldset>
                    <legend><span class="number">3</span>KYC Details</legend>
                    <label>KYC document type</label>
                    <select class="slct" id="KYCtype" required>
                        <option value="aadhaar">Aadhaar card</option>
                        <option value="pan">PAN card</option>
                        <option value="driving license">Driving license</option>
                    </select>
                    <label>KYC id number</label>
                    <input type="text" class="slct" id="Kycid" required>
                    <label for="img">KYC image</label>
                    <input type="file" class="slct-img" id="Kycimg" accept="image/*">
                </fieldset> 
                
                <input type="submit" value="Sign Up" class="submit">
            </form>
