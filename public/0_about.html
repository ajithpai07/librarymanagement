<!DOCTYPE html>
<html>
    <head>
        <title>About | TL</title>
        <meta charset="UTF-8">

        <link rel="icon" type="image/icon type" href="logo_tbar.png">    
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <script>
            $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
            });
        </script>

        <style>
            body {
                overflow: hidden;
                user-select: none;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: rgba(139, 86, 155, 0.253);
                color: black;
                padding: 0px;
                margin:0px;
            }

            .example {
                height: 500px;
                overflow-y: scroll; /* Add the ability to scroll */
            }
        
            /* Hide scrollbar for Chrome, Safari and Opera */
            .example::-webkit-scrollbar {
                display: none;
            }
            
            /* Hide scrollbar for IE and Edge */
            .example {
                -ms-overflow-style: none;
            }

            /* Loader icon */
            .no-js #loader { display: none;  }
            .js #loader { display: block; position: absolute; left: 100px; top: 0; }
            .se-pre-con {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
                transition: 100s;
                background: url(css/load1.gif) center no-repeat black;
            }
            /* Loader icon */

            .header {
                position: sticky;
                position: -webkit-sticky;
                top: 0;
                background-color: black;
                width: auto;
                color: rgb(139, 86, 155);
                height: 90px;
                border: 4px solid black; 
            }
            
            .header-logo {
                font-weight: bolder;
                float: left;
                font-size: 36px;
                padding: 20px 40px;
            }
            
            .main {
                padding: 30px;
                text-align: justify;
                scroll-behavior: smooth;
            }
            hr{
                color: black;
                height: 5px;
                z-index: 1;
            }
            
        </style>
        
    </head>
    <body>
        <!-- Loader icon -->
        <div class="se-pre-con"></div>
        <!-- Loader icon -->
        <div class="header">
            <div class="header-logo">Takshashila Library</div>
